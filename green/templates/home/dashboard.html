<!DOCTYPE html>
<html>
<head>

	<!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- materialize css -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/materialize.css') }}">

        <!-- materialize icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- css -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


	<title>greenmile-admin</title>

</head>
<body>
	<header>
		<nav class="layout-nav">
			<div class="row">
				<div class="col s2 m2 l2">
					<img style="width: 100%;" src="{{ url_for('static', filename='img/logo.png') }}">
				</div>
				<div class="col s8">
					<input type="search" name="Search" class="dashboard-search" >
				</div>
				<div class="col s2 m2 l2">
					<i></i>
				</div>
			</div>
		</nav>
	</header>

	<div class="row">
		<menu class="col s2 l2">	
			<button class="d-board">Dashboard</button>
			<div class="panel panel-default"> 
				<div class="panel-heading">
					<p class="panel-title">
						<a data-toggle="collapse">Users</a>
					</p>
				</div>
			</div>
		</menu>
		<div class="container col s10">
	        <main role="main" class="">
	            <div class=" ">
	                <div class=" ">
	                    {% with messages = get_flashed_messages(with_categories=true) %} <!-- using the get_flashed_messages function -->
	                        {% if messages %}
	                            {% for category, message in messages %}
	                                <div class="alert alert-{{ category }}"> <!-- assigned to the success category -->
	                                    {{ message }}
	                                </div>							
	                            {% endfor %}
	                        {% endif %}
	                    {% endwith %}
	                    {% block content %}{% endblock content %}                        
	                </div>                    
	            </div>
	        </main>  
    	</div>	
	</div>

	<script type="text/javascript" src="{{ url_for('static', filename='scripts/materialize.js') }}"></script>
</body>
</html>
